server:
  port: 7070

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: postgres
    hikari:
      schema: "notification-manager"
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS "${spring.datasource.hikari.schema}"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
